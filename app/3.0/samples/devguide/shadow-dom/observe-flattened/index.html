<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <body>
    <p>Click <b>Remove a slot</b> to remove the top slot. 
        Use the console to observe the <code>slotchange</code> event.</p>
    <parent-element>
      <content-element id="slot1" slot="slot1" name="Tao" outputMessage=""></content-element>
      <content-element slot="slot2" name="Jani" outputMessage=""></content-element>
      <content-element slot="slot3" name="Savannah" outputMessage=""></content-element>
    </parent-element>
    <button onclick="slot1.remove();">Remove a slot</button>
    <button onclick="location.reload();">Reset</button>
  </body>
</html>
